name: Deploy

on:
  push:
    branches: [ "github-action-test", "main" ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install -g yarn # Yarn 설치

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build
