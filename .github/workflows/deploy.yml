      - name: Deploy "Public" to Lightsail
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: "public"
          target: "/home/ubuntu/apps/pliper-web"

      - name: Deploy ".Next" to Lightsail (1/2)
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: "./.next/standalone/*"
          target: "/home/ubuntu/apps/pliper-web"
          strip_components: 2

