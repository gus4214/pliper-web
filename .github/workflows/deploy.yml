      - name: Deploy ".next/static" to Lightsail
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: ".next/static"
          target: "/home/ubuntu/apps/pliper-web/.next"
          strip_components: 1

      - name: Restart Next.js service
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          script: |
            cd /home/ubuntu/apps/pliper-web && sudo  pm2 reload server.js
